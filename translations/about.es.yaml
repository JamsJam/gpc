about:
  title: Acerca de Guadeloupe Passion Caraïbes
  section1:
    title: ¿Quiénes somos?
    text1: "<strong>Guadeloupe Passion Caraïbes</strong> es una agencia de viajes especializada en el descubrimiento auténtico del archipiélago de Guadalupe. Nos apasiona compartir la belleza, la diversidad y la riqueza cultural de Guadalupe con viajeros en busca de experiencias únicas."
    text2: "Con un equipo de locales apasionados, nuestra agencia combina experiencia, conocimiento del terreno y amor por nuestra isla. Ya sea que te gusten las playas paradisíacas, las aventuras en la naturaleza o los encuentros culturales inolvidables, hacemos todo lo posible para ofrecerte una estadía a medida, adaptada a tus deseos y necesidades."
  section2:
    title: ¿Cuáles son nuestros valores?
    introText: "En <strong>Guadeloupe Passion Caraïbes</strong>, nuestros valores reflejan nuestro compromiso con Guadalupe y su gente. Esto es lo que nos motiva:"
    valueAuthenticity: "<strong>Autenticidad</strong>: Queremos ofrecerte momentos genuinos y sinceros, sumergiéndote en los paisajes, las tradiciones y las personas del archipiélago."
    valueEnvironment: "<strong>Respeto por el medio ambiente</strong>: Comprometidos con el turismo sostenible, promovemos actividades que respetan la naturaleza excepcional de Guadalupe."
    valueCulturalSharing: "<strong>Intercambio cultural</strong>: Valoramos las conexiones humanas y el descubrimiento de las costumbres, la cocina local y la artesanía de Guadalupe."
    valueExcellence: "<strong>Excelencia</strong>: Tu satisfacción es nuestra prioridad. Cada detalle de tu viaje está diseñado para crear recuerdos inolvidables."
    conclusionText: "<strong>Guadeloupe Passion Caraïbes</strong> es mucho más que un simple viaje. Es una invitación a explorar, maravillarse y vivir momentos preciosos en un entorno excepcional. ¡Únete a nosotros para descubrir Guadalupe de una manera diferente!"

  seo:
    title: Acerca de - ¿Quiénes somos? Nuestros valores
    kw: Acerca de Guadeloupe Passion Caraïbes, agencia receptiva en Guadalupe, especialista en viajes.
    desc: Descubre la historia y la experiencia de Guadeloupe Passion Caraïbes, tu socio para viajes únicos en Guadalupe.
